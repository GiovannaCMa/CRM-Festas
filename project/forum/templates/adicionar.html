{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="{% static 'forum/adicionar.css' %}" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body data-section="clientes">
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="{% static 'forum/logo.png' %}" alt="Logo do sistema" />
        </div>

        <nav class="menu">
          <a href="{% url 'home' %}" class="menu-item" data-section="home">
            <i data-lucide="home"></i>
            <span>Principal</span>
          </a>
          <a
            href="{% url 'contratos' %}"
            class="menu-item"
            data-section="contratos"
          >
            <i data-lucide="shopping-bag"></i>
            <span>Contratos</span>
          </a>
          <a
            href="{% url 'lista_clientes' %}"
            class="menu-item active"
            data-section="clientes"
          >
            <i data-lucide="users"></i>
            <span>Clientes</span>
          </a>
          <a
            href="{% url 'listar_itens' %}"
            class="menu-item"
            data-section="itens"
          >
            <i data-lucide="package"></i>
            <span>Itens</span>
          </a>
          <a
            href="{% url 'painel_financeiro' %}"
            class="menu-item"
            data-section="financas"
          >
            <i data-lucide="wallet"></i>
            <span>Financeiro</span>
          </a>
        </nav>

        <div class="logout">
          <a href="#">
            <i data-lucide="log-out"></i>
            <span>Sair</span>
          </a>
        </div>
      </aside>

      <!-- Conteúdo principal -->
      <main class="content-area">
        <h1>Adicionar Cliente</h1>
        <p class="page-subtitle">Preencha as informações do novo cliente</p>

        <div class="form-container">
          <form method="POST">
            {% csrf_token %}

            <div class="form-fields">
              <div class="campo">
                <label for="id_nome">Nome</label>
                {{ form.nome }}
              </div>

              <div class="campo">
                <label for="id_email">E-mail</label>
                {{ form.email }}
              </div>

              <div class="campo">
                <label for="id_telefone">Telefone</label>
                {{ form.telefone }}
              </div>

              <div class="campo">
                <label for="id_situacao">Situação</label>
                {{ form.situacao }}
              </div>
            </div>

            <div class="form-actions">
              <a href="#" class="btn-secondary">Cancelar</a>
              <button type="submit" class="btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
