{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Cliente</title>
  <link rel="stylesheet" href="{% static 'forum/adicionar.css' %}">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{% static 'forum/logo.png' %}" alt="Logo do sistema">
      </div>

      <nav class="menu">
        <a href="home.html" class="menu-item">
          <i data-lucide="home"></i>
          <span>Principal</span>
        </a>
        <a href="#" class="menu-item">
          <i data-lucide="shopping-bag"></i>
          <span>Pedidos</span>
        </a>
        <a href="#" class="menu-item active">
          <i data-lucide="users"></i>
          <span>Clientes</span>
        </a>
        <a href="#" class="menu-item">
          <i data-lucide="package"></i>
          <span>Itens</span>
        </a>
        <a href="#" class="menu-item">
          <i data-lucide="truck"></i>
          <span>Logística</span>
        </a>
        <a href="#" class="menu-item">
          <i data-lucide="wallet"></i>
          <span>Financeiro</span>
        </a>
      </nav>

      <div class="logout">
        <a href="#">
          <i data-lucide="log-out"></i>
          <span>Sair</span>
        </a>
      </div>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content-area">
      <h1>Adicionar Cliente</h1>
      <p class="page-subtitle">Preencha as informações do novo cliente</p>

      <div class="form-container">
        <form method="POST">
          {% csrf_token %}

          <div class="form-fields">
            <div class="campo">
              <label for="id_nome">Nome</label>
              {{ form.nome }}
            </div>

            <div class="campo">
              <label for="id_email">E-mail</label>
              {{ form.email }}
            </div>

            <div class="campo">
              <label for="id_telefone">Telefone</label>
              {{ form.telefone }}
            </div>

            <div class="campo">
              <label for="id_situacao">Situação</label>
              {{ form.situacao }}
            </div>
          </div>

          <div class="form-actions">
            <a href="#" class="btn-secondary">Cancelar</a>
            <button type="submit" class="btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
    lucide.createIcons();
  </script>
  <script src="{% static 'forum/nav.js' %}"></script>
</body>
</html>
