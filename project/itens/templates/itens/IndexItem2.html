<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página do item específico</title>
    <link rel="stylesheet" href="styleItem.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- side bar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="logo.png" alt="Logo do sistema" />
        </div>

        <nav class="menu">
          <a href="#" class="menu-item">
            <i data-lucide="home"></i>
            <span>Principal</span>
          </a>
          <a href="#" class="menu-item">
            <i data-lucide="shopping-bag"></i>
            <span>Pedidos</span>
          </a>
          <a href="#" class="menu-item">
            <i data-lucide="users"></i>
            <span>Clientes</span>
          </a>
          <a href="#" class="menu-item active">
            <i data-lucide="package"></i>
            <span>Itens</span>
          </a>
          <a href="#" class="menu-item">
            <i data-lucide="truck"></i>
            <span>Logística</span>
          </a>
          <a href="#" class="menu-item">
            <i data-lucide="wallet"></i>
            <span>Financeiro</span>
          </a>
        </nav>

        <div class="logout">
          <a href="#">
            <i data-lucide="log-out"></i>
            <span>Sair</span>
          </a>
        </div>
      </aside>

      <!-- Área de conteúdo principal -->
      <main class="main-content">
        <div class="content-header">
          <h1>Item</h1>
          <h3 class="sub-title">/visualização</h3>
        </div>

        <!-- Container unificado -->
        <div class="unified-container">
          <!-- Tabs -->
          <div class="tabs-container">
            <button class="tab-button active">Dados gerais</button>
          </div>

          <!-- Seção de detalhes do item -->
          <div class="item-details-section">
            <div class="item-image-container">
              <div class="item-image-large">
                <i data-lucide="mountain"></i>
              </div>
            </div>

            <div class="item-fields-container">
              <div class="detail-field detail-field-nome">
                <label class="label-nome">Nome</label>
                <div class="field-value field-nome">
                  <span>aiaiuiui</span>
                </div>
                <div class="field-value field-tag" style="margin-top: 5px">
                  <span class="item-tag">Produto</span>
                </div>
              </div>

              <div class="detail-field detail-field-codigo">
                <label>Código/SKU</label>
                <div class="field-value field-codigo">
                  <span>000134</span>
                </div>
              </div>

              <div class="linha-horizontal-cinza"></div>

              <div class="detail-fields-row">
                <div class="detail-field detail-field-categoria">
                  <label>Categoria</label>
                  <div class="field-value field-categoria">
                    <span>led</span>
                  </div>
                </div>

                <div class="detail-field detail-field-estoque">
                  <label>Quantidade em Estoque</label>
                  <div class="field-value field-estoque">
                    <span>1 UNI</span>
                    <button class="btn-field-action">Ver calendário</button>
                  </div>
                </div>

                <div class="detail-field detail-field-preco">
                  <label>Preço Unitário</label>
                  <div class="field-value field-preco">
                    <span>R$ 60,00</span>
                  </div>
                </div>
              </div>

              <div class="linha-horizontal-cinza"></div>
            </div>
          </div>

          <!-- Botão Voltar -->
          <div class="upperbutton">
            <a href="IndexItem.html" class="btn-small-third">Voltar</a>
          </div>
        </div>
      </main>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
