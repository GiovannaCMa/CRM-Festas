<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Festas - Cliente</title>
    <link rel="stylesheet" href="clientes.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="container">
      <!-- ===== SIDEBAR ===== -->
      <aside class="sidebar">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
        </div>

        <nav class="menu">
          <a href="#" class="menu-item">
            <i data-lucide="home"></i>
            <span>Principal</span>
          </a>
          <a href="#" class="menu-item">
            <i data-lucide="shopping-bag"></i>
            <span>Pedidos</span>
          </a>
          <a href="#" class="menu-item active">
            <i data-lucide="users"></i>
            <span>Clientes</span>
          </a>
          <a href="#" class="menu-item">
            <i data-lucide="package"></i>
            <span>Itens</span>
          </a>
          <a href="#" class="menu-item">
            <i data-lucide="truck"></i>
            <span>Log√≠stica</span>
          </a>
          <a href="#" class="menu-item">
            <i data-lucide="wallet"></i>
            <span>Financeiro</span>
          </a>
        </nav>
        <div class="logout">
          <a href="#">
            <i data-lucide="log-out"></i>
            <span>Sair</span>
          </a>
        </div>
      </aside>

      <!-- ===== MAIN CONTENT ===== -->
      <main class="main">
        <section class="cliente-info">
          <div class="header">
            <h2 id="nomeCliente">Bianca Noberto Pereira Alves</h2>
            <p class="sub">Cliente</p>
          </div>

          <div class="card">
            <div class="tabs">
              <button class="tab ativo">Dados Gerais</button>
            </div>
            <div class="content">
              <div class="info">
                <div class="left">
                  <p><strong>Data de nascimento:</strong><br /><span id="nascimento">30/05/2006</span></p>
                  <p><strong>Sexo:</strong><br /><span id="sexo">Feminino</span></p>
                  <p>
                    <strong>E-mail:</strong><br />
                    <a id="email" href="mailto:bianca@gmail.com">bianca@gmail.com</a>
                  </p>
                  <p><strong>Como conheceu a loja?</strong><br /><span id="comoConheceu">Instagram</span></p>
                </div>

                <div class="right">
                  <p><strong>CPF/CNPJ:</strong><br /><span id="cpf">XXX.XXX.XXX-XX</span></p>
                  <p><strong>RG:</strong><br /><span id="rg">XXX.XXX-X</span></p>
                </div>
              </div>
            </div>

            <div class="botoes">
              <button class="btn">Trocar Cliente</button>
              <button id="editarBtn" class="btn">Editar dados</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- ===== MODAL ===== -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h3>Editar dados do cliente</h3>
        <form id="formEditar">
          <label>Nome completo:</label>
          <input type="text" id="editNome" />

          <label>Data de nascimento:</label>
          <input type="date" id="editNascimento" />

          <label>E-mail:</label>
          <input type="email" id="editEmail" />

          <label>Sexo:</label>
          <select id="editSexo">
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
          </select>

          <label>CPF:</label>
          <input type="text" id="editCpf" />

          <label>RG:</label>
          <input type="text" id="editRg" />

          <label>Como conheceu a loja?</label>
          <input type="text" id="editOrigem" />

          <div class="modal-buttons">
            <button type="button" id="cancelarBtn" class="btn cancel">Cancelar</button>
            <button type="submit" class="btn salvar">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="clientes.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
